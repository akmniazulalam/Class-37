<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class #37</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="text-center max-w-[1170px] m-auto">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <!-- ============================== -->
          <fieldset class="fieldset">
            <legend class="fieldset-legend text-left">Mobile Number</legend>
            <input type="number" id="mobileNumber" class="input" placeholder="Enter Your Mobile Number"/>
            <legend class="fieldset-legend">4 Digit Pin</legend>
            <input type="password" id="pinNumber" class="input" placeholder="Enter 4 Digit Pin"/>
            <button id="loginBtn" class="btn btn-primary mt-5">Login</button>
          </fieldset>
          <!-- ============================== -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
