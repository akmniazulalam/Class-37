<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="text-center max-w-[1170px] m-auto">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-white grid place-content-center bg-[#F4F5F7] relative">
          <!-- ============================== -->
           <img src="src/asset/Group 1.png" alt="Group 1.png" class="absolute top-[17%] left-[13%] w-[74%]">
          <div class="p-6 bg-white rounded-3xl font-outfit">
            <fieldset class="fieldset w-[300px]">
            <legend class="fieldset-legend text-left text-[#080808] font-medium text-[16px]">
              Mobile Number
            </legend>
            <input
              type="number"
              id="mobileNumber"
              class="input placeholder:text-[#969697] placeholder:text-[14px] placeholder:font-light text-[#969697] bg-[#F4F5F7] rounded-full [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none focus:bg-[#F4F5F7] py-6 px-5"
              autocomplete="off"
              placeholder="Enter Your Mobile Number" />
            <legend class="fieldset-legend text-left text-[#080808] font-medium text-[16px]">
              4 Digit Pin
            </legend>
            <input
              type="password"
              id="pinNumber"
              class="input placeholder:text-[#969697] placeholder:text-[14px] placeholder:font-light text-[#969697] bg-[#F4F5F7] rounded-full py-6 px-5"
              placeholder="Enter 4 Digit Pin" />
            <button id="loginBtn" class="btn btn-primary mt-4 rounded-full text-[20px] font-semibold bg-[#0874F2] py-6">Login</button>
          </fieldset>
          </div>
          <!-- ============================== -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
